<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

	<ion-content>

	  <ion-grid>

	    <ion-row>
	      <ion-col size="12">
	        <img [src]="user.picture" alt="picture-2" class="album-image ion-margin-bottom">
	        <p class="ion-text-uppercase ion-text-center">{{user.name}}</p>
	      </ion-col>
	    </ion-row>

	  </ion-grid>

	</ion-content>

</ion-content>
